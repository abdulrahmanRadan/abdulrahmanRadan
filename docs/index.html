<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Animation</title>
    <style>
      #name-animation {
        font-size: 2em;
        color: #4e5bff;
        animation: colorChange 2s infinite alternate;
      }
      @keyframes colorChange {
        0% {
          color: #4e5bff;
        }
        50% {
          color: #ff5733;
        }
        100% {
          color: #ffc300;
        }
      }
    </style>
  </head>
  <body>
    <h1 align="center">
      <span id="name-animation">Abdulrahman Radan</span>
    </h1>
  </body>
</html>
