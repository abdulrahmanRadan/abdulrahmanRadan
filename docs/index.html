<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <div class="buttons">
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
        </div>
        <div class="terminal-title">Terminal</div>
      </div>
      <div class="terminal-body">
        <span class="terminal-command"
          ><span id="sudo-text">sudo</span>
          <span id="name-text">AbdulrahmanRadan</span
          ><span class="cursor">|</span></span
        >
        <div id="loading-text"></div>
      </div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Welcome to Abdulrahman Radan's Profile</h2>
        <span id="typed-text"></span>
        <button id="close-popup" class="close-btn">Close</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
  </body>
</html>
